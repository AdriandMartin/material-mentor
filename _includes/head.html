<title> {{ page.title }} </title>
<meta charset="UTF-8">

<!-- Bootstrap imports -->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
<!-- Latest FontAwesome icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- HighlightJS imports -->
<!-- Load stackoverflow dark theme -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/stackoverflow-dark.min.css">
<!-- Load and execute highlight rendering -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
<script> hljs.highlightAll(); </script>

<!-- Ensure the body fills all the screen -->
<style>
html, body {
    margin: 0;
    height: 100%;
    min-height: 100%;
}
</style>

<!-- Add favicon to the page -->
<link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}/images/favicon.svg">
